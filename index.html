<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styleSheet.css">
</head>
<body>
    <section class="container">
      <div class="icons">
        <img src="./img/upload-icon.svg" alt="upload icon loading" class="top-icons " >
        <div class="inputDropDown">
        <input type="text" id="country-name"  />
        <ul id="dropDown" class="hide">
         <li> <a href="#" class="dropdown-value">india</a> </li>
         <li><a href="#" class="dropdown-value">russia</a> </li>
         <li><a href="#" class="dropdown-value">usa</a> </li>
         <li><a href="#" class="dropdown-value">nepal</a> </li>

      </div>
